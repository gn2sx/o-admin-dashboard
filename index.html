<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                L - Logo
            </div>
            <div class="menu upperMenu">
                    <img src="img/home.svg" alt="">
                    <div>Home</div>
                    <img src="img/profile.svg" alt="">
                    <div>Profile</div>
                    <img src="img/message-outline.svg" alt="">
                    <div>Messages</div>
                    <img src="img/clipboard-text-clock.svg" alt="">
                    <div>History</div>
                    <img src="img/note.svg" alt="">
                    <div>Tasks</div>
                    <img src="img/account-group.svg" alt="">
                    <div>Communities</div>
            </div>
            <div class="menu lowerMenu">
                    <img src="img/cog.svg" alt="">
                    <div>Settings</div>
                    <img src="img/chat-question.svg" alt="">
                    <div>Support</div>
                    <img src="img/book-lock.svg" alt="">
                    <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <button><img src="img/magnify.svg" alt=""></button> <input type="text" id="searchBar" placeholder="Search..." autocomplete="off"></input>
            </div>
            <div class="userInfo">
                Some Guy
            </div>
            <div class="greeting">
                Hi there, <br>
                Some guy (@someguy)
            </div>
            <div class="headButtons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="sectionTitle">Your Projects</div>
            <div class="cards">
                <div class="card">Filler 1</div>
                <div class="card">Filler 2</div>
                <div class="card">Filler 3</div>
                <div class="card">Filler 4</div>
                <div class="card">Filler 5</div>
                <div class="card">Filler 69</div>
            </div>
            <div class="sectionTitle">Announcements</div>
            <div class="card">Side filler</div>
            <div class="sectionTitle">Trending</div>
            <div class="card">Trending filler</div>
        </div>
    </div>
</body>
</html>
