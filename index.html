<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                L - Logo
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>

                </ul>

                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">

                <button>Search</button> <input type="text" id="searchBar" placeholder="Search..." autocomplete="off"></input>
            </div>
            <div class="account">

            </div>

        <div class="content">
            <div class="sectionTitle">Your Projects</div>
            <div class="cards">
                <div class="card">Filler 1</div>
                <div class="card">Filler 2</div>
                <div class="card">Filler 3</div>
                <div class="card">Filler 4</div>

                <div class="card">Filler 69</div>
            </div>

            <div class="card">Side filler</div>
            <div class="sectionTitle">Trending</div>
